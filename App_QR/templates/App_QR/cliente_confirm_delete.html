{% extends 'App_QR/base.html' %}
{% load static %}
{% block title %}Eliminar Cliente{% endblock %}
{% block content %}
<h2>Eliminar Cliente</h2>
<p>¿Está seguro que desea eliminar al cliente <strong>{{ cliente.nombre }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
