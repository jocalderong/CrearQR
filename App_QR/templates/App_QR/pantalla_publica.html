<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5">
    <title>Turnos en Atención</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .en-atencion {
            flex: 3;
            background: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .en-atencion h1 {
            font-size: 18vw; /* Tamaño de fuente muy grande */
            font-weight: 900;
            color: #d9534f;
            margin: 0;
            line-height: 1;
            animation: pulse 1.5s infinite;
        }

        .ultimos-llamados {
            flex: 1;
            background: #e9ecef;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ultimos-llamados h2 {
            font-size: 2em;
            color: #0056b3;
            margin-bottom: 20px;
        }

        .turno-historico {
            font-size: 2.5em;
            font-weight: 700;
            color: #6c757d;
            margin: 10px 0;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">TURNOS</div>
    <div class="main-content">
        <div class="en-atencion">
            {% for turno in turnos_en_atencion %}
                <h1>{{ turno.codigo }}</h1>
            {% empty %}
                <h1>--</h1>
            {% endfor %}
        </div>
        <div class="ultimos-llamados">
            <h2>Últimos Llamados</h2>
            {% for turno in ultimos_atendidos %}
                <div class="turno-historico">{{ turno.codigo }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
